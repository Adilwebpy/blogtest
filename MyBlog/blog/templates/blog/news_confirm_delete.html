{% extends 'blog/base.html' %}  
{% load crispy_forms_tags %}
{% block main_section %}
  <div class="form-section">
      <h2>Вы точно хотите удалить статью "{{ object.title }}"?</h2>
      <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger">Да удалить</button>
          <a  href="{% url 'news-detail' object.id %}" class="btn btn-outline-warning">Отмена</a>
      </form>
  </div>
{% endblock main_section %}
